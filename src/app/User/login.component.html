<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit) = "login(loginForm.value)" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em 
      *ngIf="loginForm.controls['userName']?.invalid && (loginForm.controls['userName']?.touched || mouseOverLogin)" >
      Required</em>
      <input required id="userName" (ngModel) = "userName" name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.touched || mouseOverLogin)"
      >Required</em>
      <input required id="password" type="password" (ngModel) = "password" name="password" class="form-control"placeholder="Password..." />
    </div>
     <span (mouseenter)="mouseOverLogin = true" (mouseleave)="mouseOverLogin = false">   
    <button type="submit" [disabled] = "loginForm.invalid" class="btn btn-primary">Login</button>
  </span>
    <button type="button" class="btn btn-default" (click) ="cancel()">Cancel</button>
  </form>
</div>
